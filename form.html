<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <title>DSMovie</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
  </head>
  
  <body>
    <!--Cabeçalho-->
    <header>
      <!--Barra de navegação-->
      <nav class="container">
        <h1>DSMovie</h1>
        <div class="contact_container">
          <img src="./img/github.svg" alt="Logo Github" />
          <a href="https://github.com/JoasChoque" target="_blank"></a>
            /JoasChoque
          </a>
        </div>
      </nav>
    </header>

    <!-- Conteudo principal da pagina-->
    <main>
      <section id="form_section">
        
        <div class="container form_container">
          <div>
            <div class="card">
              <img
                src="https://www.themoviedb.org/t/p/w533_and_h300_bestv2/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
                alt="The Witcher"
              />
              <div class="form_description">
                <h3>The Witcher</h3>
                <form class="dsm_form">
                  
                  <div class="form-group dsm_form_group">
                    <label for="email">Informe seu email</label>
                    <input class="form-control "type="email" placeholder="Digite seu email aqui" id="email">
                  </div>

                  <div class="form-group dsm_form_group">
                    <label for="score">Informe sua avaliação</label>
                    <select class="form-control" name="score" id="score">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                    </select>
                  </div>

                  <div class="dsmovie-form-btn-container">
                    <button class="card_btn" type="submit" >Salvar</button>
                    <a href="./index.html" class="card_btn">Cancelar</a>
                  </div>
                </form>
                
              </div>
            </div>
          </div>
        </div>
      
      </section>
    </main>
  </body>
</html>
